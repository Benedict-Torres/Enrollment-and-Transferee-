<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enrollment.css">
    <title>Enrollment Page</title>
</head>
<body>
    <div class="container">
    <h1>Enrollment Form</h1>
    <p>Please fill out all required fields before submitting.</p><hr>

    <form action="" method="post" id="enrollmentForm" novalidate>
        <h3>Personal Information</h3>
        <label for="fname">First Name *</label>
        <input type="text" id="fname" name="fname" required>

        <label for="mname">Middle Name *</label>
        <input type="text" id="mname" name="mname" placeholder="Optional ifstudent has no middle name">

        <label for="lname">Last Name *</label>
        <input type="text" id="lname" name="lname" required>
        
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender:</option>
            <option>Male</option>
            <option>Female</option>
            <option>Preper not to say</option>
        </select><hr>

        <h3>Contact and Address information</h3>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required placeholder="ex. 09548622173" maxlength="11" minlength="11"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" onpaste="return false">

        <label for="address">Address *</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State/Province *</label>
        <input type="text" id="state" name="state" required><hr>

        <h3>Guardian information</h3>
        <label for="gname">Guardian Name *</label>
        <input type="text" id="gname" name="gname" required>

        <label for="gphone">Guardian Phone Number *</label>
        <input type="tel" id="gphone" name="gphone" required placeholder="ex. 09548622173" maxlength="11" minlength="11"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" onpaste="return false"><hr>

        <h3>Student / Course information</h3>
        <label for="student_yr_lvl">Student year level *</label>
        <select id="student_yr_lvl" name="student_yr_lvl" required>
            <option value="" disabled selected>Select student year:</option>
            <option>Freshman - 1st year</option>
            <option>Sophomore - 2nd year</option>
            <option>Junior - 3rd year</option>
            <option>Senior - 4th year</option>
        </select>

        <label for="student_type">Student type *</label>
        <select id="student_type" name="student_type" required>
            <option value="" disabled selected>Select student type:</option>
            <option>New Student</option>
            <option>Continuing/Regular Student</option>
            <option>Continuing/Irregular Student</option>
        </select>

        <label for="course">Course *</label>
        <select name="course" id="course">
            <option value="" disabled selected>Select your course:</option>
            <optgroup label="College of Computer Studies">
                <option>Bachelor of Science in Information Technology (BSIT)</option>
                <option>Bachelor of Science in Computer Science (BSCS)</option>
            </optgroup>
            <optgroup label="College of Business Administration">
                <option>Bachelor of Science in Financial Management</option>
                <option>Bachelor of Science in Marketing Management</option>
                <option>Bachelor of Science in Human Resource Management</option>
            </optgroup>
            <optgroup label="College of Hospitality and Tourism">
                <option>Bachelor of Science in Hospitality Management</option>
                <option>Bachelor of Science in Tourism Management</option>
            </optgroup>
            <optgroup label="College of Education">
                <option>Bachelor os Science in Secondary Education - Science</option>
                <option>Bachelor of Science in Secondary Education - Math</option>
                <option>Bachelor of Science in Secondary Education - English</option>
                <option>Bachelor of Science in Secondary Education - Filipino</option>
            </optgroup>
        </select>

        <button type="submit">Submit Form</button>
    </form>
    </div>
    <script>
        document.getElementById("enrollmentForm").addEventListener("submit", function(event) {
        // Get all inputs inside the form
        const inputs = this.querySelectorAll("input[required]");
        let allFilled = true;

        inputs.forEach(input => {
        if (!input.value.trim()) {
        allFilled = false;
        input.style.border = "2px solid red"; // highlight empty fields
        } else {
        input.style.border = ""; // reset border if filled
        }
    });

        if (!allFilled) {
        event.preventDefault(); // stop form submission
        alert("Please fill in all required fields.");
      }
    });
    </script>
</body>
</html>
