<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="transferee.css" />
<title>Transferee Form</title>
</head>
<body>
  <div class="container">
    <h1>Transferee Form</h1>
    <p class="small">Multi-step transfer application. Please attach required credentials.</p>
 
    <form id="transfereeForm" action="/transferee" method="POST" enctype="multipart/form-data" novalidate>

      <div class="form-step active">
        <h2>1. Personal Information</h2>
        <div class="row">
          <div class="col">
            <label for="t_first_name">First Name *</label>
            <input id="t_first_name" name="first_name" type="text" required>
          </div>
          <div class="col">
            <label for="t_middle_name">Middle Name <small>(optional)</small></label>
            <input id="t_middle_name" name="middle_name" type="text">
          </div>
          <div class="col">
            <label for="t_last_name">Last Name *</label>
            <input id="t_last_name" name="last_name" type="text" required>
          </div>
        </div>

        <div class="row" style="margin-top:8px;">
          <div class="col">
            <label for="t_gender">Gender *</label>
            <select id="t_gender" name="gender" required>
              <option value="" disabled selected>Choose gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="col">
            <label for="t_dob">Date of Birth *</label>
            <input id="t_dob" name="dob" type="date" required>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </div>
      </div>
     
      <div class="form-step">
        <h2>2. Contact Information</h2>
        <label for="t_email">Email *</label>
        <input id="t_email" name="email" type="email" required>

        <label for="t_phone">Phone Number *</label>
        <input id="t_phone" name="phone" type="tel" pattern="^\+?[0-9\s\-]{7,20}$" required>

        <div class="actions">
          <button type="button" class="prev-btn" onclick="prevStep()">Previous</button>
          <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step">
        <h2>3. Previous School & Academic Info</h2>
        <label for="prev_school">Previous School Name *</label>
        <input id="prev_school" name="prev_school" type="text" required>

        <div class="row">
          <div class="col">
            <label for="last_units">Last Units / Year Completed *</label>
            <input id="last_units" name="last_units" type="text" placeholder="e.g., 2nd Year / 48 units" required>
          </div>
          <div class="col">
            <label for="last_sem_gpa">Last Semester GPA <small>(optional)</small></label>
            <input id="last_sem_gpa" name="last_sem_gpa" type="text" placeholder="e.g., 1.75">
          </div>
        </div>

        <label for="transfer_reason">Reason for Transfer *</label>
        <textarea id="transfer_reason" name="transfer_reason" required placeholder="Short reason for transfer"></textarea>

        <div class="actions">
          <button type="button" class="prev-btn" onclick="prevStep()">Previous</button>
          <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step">
        <h2>4. Desired Course / Program</h2>
        <label for="t_course">Choose Course *</label>
        <select id="t_course" name="course" required>
          <option value="" disabled selected>Choose Course</option>

          <optgroup label="College of Information & Communications Technology">
            <option>BS Information Technology (BSIT)</option>
            <option>BS Computer Science (BSCS)</option>
          </optgroup>

          <optgroup label="College of Business">
            <option>BS Business Administration (BSBA) - Marketing Management</option>
            <option>BS Business Administration (BSBA) - Human Resource Management</option>
            <option>BS Business Administration (BSBA) - Financial Management</option>
          </optgroup>

          <optgroup label="College of Hospitality & Tourism">
            <option>BS Hospitality Management (BSHM)</option>
            <option>BS Tourism Management (BSTM)</option>
          </optgroup>

          <optgroup label="College of Education">
            <option>Bachelor of Secondary Education (BSEd) - English</option>
            <option>Bachelor of Secondary Education (BSEd) - Science</option>
            <option>Bachelor of Secondary Education (BSEd) - Filipino</option>
            <option>Bachelor of Secondary Education (BSEd) - Math</option>
          </optgroup>

          <optgroup label="College of Criminology">
            <option>BS Criminology (BSCrim)</option>
          </optgroup>
        </select>

        <div class="actions">
          <button type="button" class="prev-btn" onclick="prevStep()">Previous</button>
          <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step">
        <h2>5. Required Credentials (Upload)</h2>
        <label for="tor">Transcript of Records (TOR) *</label>
        <input id="tor" name="tor" type="file" accept=".pdf,.jpg,.png" required>

        <label for="coe">Certificate of Enrollment / Good Moral (if any) <small>(optional)</small></label>
        <input id="coe" name="coe" type="file" accept=".pdf,.jpg,.png">

        <label for="other_docs">Other Supporting Documents <small>(optional)</small></label>
        <input id="other_docs" name="other_docs" type="file" accept=".pdf,.jpg,.png" multiple>

        <p><small>ex. Report Card, Birth Certificate, etc.</small></p>

        <div class="actions">
          <button type="button" class="prev-btn" onclick="prevStep()">Previous</button>
          <button type="submit" class="submit-btn">Submit Transferee Application</button>
        </div>
      </div>

    </form>
  </div>

<script>
  (function(){
    const steps = Array.from(document.querySelectorAll('.form-step'));
    let current = 0;

    window.showStep = function(step) {
      steps.forEach((el, idx) => el.classList.toggle('active', idx === step));
    };

    window.nextStep = function() {
      const currentEl = steps[current];
      const invalid = currentEl.querySelector('input:invalid, select:invalid, textarea:invalid');
      if (invalid) {
        invalid.focus();
        alert('Please complete required fields before continuing.');
        return;
      }
      if (current < steps.length - 1) {
        current++;
        showStep(current);
      }
    };

    window.prevStep = function() {
      if (current > 0) {
        current--;
        showStep(current);
      }
    };

    document.getElementById("enrollmentForm").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault(); // Prevent the form from submitting
    }
    });
  })();
</script>
</body>
</html>
